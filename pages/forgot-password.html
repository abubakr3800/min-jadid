<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نسيت كلمة المرور - منصة المقالات</title>
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-lighter: #dbeafe;
            --white: #ffffff;
            --background-light: #f8fafc;
            --text-dark: #1e293b;
            --text-medium: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --border-radius: 8px;
            --border-radius-lg: 12px;
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-md: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --transition-normal: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
        }

        .auth-container {
            background: var(--white);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }

        .auth-header {
            background: var(--background-light);
            padding: var(--spacing-xl);
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .auth-logo {
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--spacing-md);
            color: var(--white);
            font-size: var(--font-size-xl);
        }

        .auth-title {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: var(--spacing-sm);
        }

        .auth-subtitle {
            color: var(--text-medium);
            font-size: var(--font-size-sm);
            line-height: 1.5;
        }

        .auth-body {
            padding: var(--spacing-xl);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: var(--spacing-sm);
            font-size: var(--font-size-sm);
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
            background: var(--white);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            transition: var(--transition-normal);
        }

        .input-group:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-lighter);
        }

        .input-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            color: var(--text-muted);
            background: var(--background-light);
            border-right: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .form-control {
            flex: 1;
            border: none;
            background: transparent;
            padding: var(--spacing-md) var(--spacing-lg);
            font-size: var(--font-size-md);
            color: var(--text-dark);
            outline: none;
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md) var(--spacing-lg);
            border: none;
            border-radius: var(--border-radius-lg);
            font-size: var(--font-size-md);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition-normal);
            width: 100%;
            height: 50px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        .btn-secondary {
            background: var(--background-light);
            color: var(--text-medium);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
            color: var(--text-dark);
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--border-color);
        }

        .auth-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition-normal);
        }

        .auth-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .alert {
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-lg);
            font-size: var(--font-size-sm);
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .alert-error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .hidden {
            display: none;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-key"></i>
            </div>
            <h1 class="auth-title">نسيت كلمة المرور</h1>
            <p class="auth-subtitle">أدخل بريدك الإلكتروني وسنرسل لك رابط إعادة تعيين كلمة المرور</p>
        </div>
        
        <div class="auth-body">
            <div id="alertMessage" class="alert hidden"></div>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-envelope"></i></span>
                        <input type="email" id="email" name="email" class="form-control" placeholder="أدخل بريدك الإلكتروني" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span id="submitText">إرسال رابط إعادة التعيين</span>
                        <span id="submitSpinner" class="spinner hidden"></span>
                    </button>
                </div>
            </form>
            
            <div class="auth-footer">
                <a href="login.html" class="auth-link">
                    <i class="fas fa-arrow-right"></i>
                    العودة إلى تسجيل الدخول
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitSpinner = document.getElementById('submitSpinner');
            const alertMessage = document.getElementById('alertMessage');
            
            // Show loading state
            submitBtn.classList.add('loading');
            submitText.classList.add('hidden');
            submitSpinner.classList.remove('hidden');
            alertMessage.classList.add('hidden');
            
            try {
                const formData = new FormData();
                formData.append('action', 'forgot-password');
                formData.append('email', email);
                
                const response = await fetch('../api/auth.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('success', result.message);
                    document.getElementById('forgotPasswordForm').reset();
                } else {
                    showAlert('error', result.error || 'حدث خطأ أثناء إرسال رابط إعادة التعيين');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('error', 'حدث خطأ في الاتصال. يرجى المحاولة مرة أخرى.');
            } finally {
                // Hide loading state
                submitBtn.classList.remove('loading');
                submitText.classList.remove('hidden');
                submitSpinner.classList.add('hidden');
            }
        });
        
        function showAlert(type, message) {
            const alertMessage = document.getElementById('alertMessage');
            alertMessage.className = `alert alert-${type}`;
            alertMessage.textContent = message;
            alertMessage.classList.remove('hidden');
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    alertMessage.classList.add('hidden');
                }, 5000);
            }
        }
    </script>
</body>
</html>
